<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        #main {
            width: 940px;
            height: 300px;
            background-color: blue;
            display: flex;
        }

        .box {
            width: 300px;
            width: 300px;
            background-color: black;
        }

        .box:nth-child(2) {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
