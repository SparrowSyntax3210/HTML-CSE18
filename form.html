<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend align="center">Form Class </legend>
            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Enter your Name"><br><br>
            <label for="">Mobile</label>
            <input type="tel" placeholder="Enter your Number" minlength="10" maxlength="10"> <br> <br>
            <label for="">E-Mail</label>
            <input type="email" placeholder="Enter your Email"> <br><br>
            <label for="">Gender</label>
            <input type="radio" name="id"> Male
            <input type="radio" name="id">Female <br><br>
            <label for="">Age</label>
            <input type="number"> <br><br>
            <label for="">DOJ</label>
            <input type="date"> <br><br>
            <label for="">Distance</label>
            <input type="Range"> <br><br>
            <label for="">Subjects</label>
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">Maths
            <input type="checkbox" name="" id="">DSA
            <input type="checkbox" name="" id="">Electrical
            <input type="checkbox" name="" id="">WD <br><br>
            <label for="">Branch</label>
            <input list="branch" name="" id="">
            <datalist id="branch">
                <option value="CSE"></option>
                <option value="CSE DS"></option>
                <option value="CSE AIML"></option>
            </datalist> <br><br>

            <label for="">City</label>
            <select name="" id="">
                <option value="">Delhi</option>
                <option value="">Ghaziabad</option>
                <option value="">Noida</option>
                <option value="">Gurugram</option>
            </select> <br><br>
            <label for="">Adress</label>
            <textarea name="" id=""></textarea> <br><br>
            <input type="reset" name="" id="" value="Reset From"> <br><br>
            <input type="submit" value="Submit Form"> <br><br>
        </fieldset>
    </form>
</body>

</html>
